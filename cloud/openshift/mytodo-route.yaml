---
# Application to deploy
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mytodo
  # namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mytodo
  template:
    metadata:
      labels:
        app: mytodo
        tier: frontend
    spec:
      containers:
      - name: mytodo
        # image: de.icr.io/mace2/mytodo:lts-alpine3.19
        image: de.icr.io/mace2/mytodo:rh7
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 250m     # 250 millicores = 1/4 core
            memory: 128Mi # 128 MB
          limits:
            cpu: 500m
            memory: 384Mi
        livenessProbe:
          httpGet:
            path: /healthcheck/
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
          failureThreshold: 2        
        # envFrom:
        # - secretRef:
        #     name: database-credentials

---
apiVersion: v1
kind: Service
metadata:
#  annotations:
  # service.kubernetes.io/ibm-load-balancer-cloud-provider-ip-type: public
  # service.kubernetes.io/ibm-load-balancer-cloud-provider-ip-type: private
 labels:
  app: mytodo
  tier: frontend
 name: mytodo-service
#  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: mytodo
    tier: frontend

---
# Create a Route
# oc create route edge --service=mytodo-service
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mytodo-route
  # namespace: default
  labels:
    app: mytodo
    tier: frontend
spec:
  host: icn-wbkaqs-roks-7d23ce9b99cc281f754f713c0a27f19a-0000.eu-de.containers.appdomain.cloud
  to:
    kind: Service
    name: mytodo-service
    weight: 100
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
  wildcardPolicy: None